<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Audio player</h1>
        <div class="audioplayer">
            <img src="bg.jpeg" alt="">
            <div id="player" class="player">
                <h3 id="audioPlayerName">no name</h3>
                <div class="playmusic">
                    <div class="tracker">
                        <p id="crDuration" class="crDuration">00:00</p>
                        <p id="tDuration" class="tDuration">00:00</p>
                    </div>
                    <div class="track">
                        <div class="insidetrack"></div>
                    </div>
                </div>
                <audio id='audioelement'></audio>
                <div class="actions">
                    <button id="playbtn" class="fas fa-play"></button>
                    <button id="mutebtn" class="fas fa-volume-up"></button>
                </div>
                <button id="resetBtn">Reset Audio</button>
            </div>
            <div id="musicSelect" class="selectMusic">
                <p>select a audio form your local disk</p>
                <input type="file" id="selectedId" accept="audio/*">
            </div>
        </div>
    </div>
</body>

</html>
